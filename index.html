<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfinder-Github search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" async> </script>
</head>

<body>
    <header>
        <div class="devfinder">
            devfinder
        </div>

        <div id="toggle-button">
        </div>
    </header>

    <div class="search-form">
        <form id="form">
            <div class="form-control">
                <input
                class="search"
                title="search"
                type="txt"
                id="search"
                placeholder="Search GitHub usernameâ€¦"
                />
                <button type="submit" class="form-botton">Search</button>
            </div>
        </form>
    </div>

    <div class="content">
        <div class="profile">

            <div class="avatar"></div>

            <div class="name">
                <div class="prsn-name"></div>

                <div class="link"></div>

            </div>

            <div class="date"></div>

        </div>

        <div class="bio"></div>

        <div class="card">

            <div class="social">
                <p class="repos"></p>
                <label>Repos<strong></strong></label>
            </div>

            <div class="social">
                <p class="folowers"></p>
                <label>Followers<strong></strong></label>
            </div>

            <div class="social">
                <p class="folowing"></p>
                <label>Following<strong></strong></label>
            </div>

            <div class="media">

                <div class="city"></div>

                <div class="blog"></div>

                <div class="twitter"></div>

                <div class="homepage"></div>

            </div>

        </div>
    </div>


</body>

</html>
