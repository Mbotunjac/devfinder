<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfinder-Github search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" async> </script>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <div class="title">devfinder</div>

            <div id="toggle-dark-mode" class="toggle-dark-mode">
                <div id="toggle-text">DARK</div>
                <div class="icon"><img id="icon" src="/images/icon-moon.svg" alt=" "></div>
            </div>
        </header>

        <div class="search-form">
            <label id="form">
                <div class="form-control">
                    <input class="search" title="search" type="txt" id="search" placeholder="Search GitHub usernameâ€¦" />
                    <button class="form-button" id="submit">Search</button>
                    <div class="error">
                        <div id="no-results">No results</div>
                    </div>
                </div>
            </label>
        </div>

        <div class="content" id="content">
            <div class="avatar-box">
                <img id="avatar" class="avatar" src="" alt="">
            </div>

            <div class="profile">
                <div class="date-joined" id="date-joined"></div>

                <div class="name" id="name"></div>

                <div class="username" id="username"></div>
            </div>

            <div class="bio content-box" id="bio"></div>

            <div class="card content-box">
                <div class="social-card">

                    <div class="social">
                        <label>Repos</label>
                        <p id="repos" class="repos social-value"></p>
                    </div>

                    <div class="social">
                        <label>Followers</label>
                        <p id="followers" class="followers social-value"></p>
                    </div>

                    <div class="social">
                        <label>Following</label>
                        <p id="following" class="following social-value"></p>
                    </div>

                </div>
            </div>

            <div class="card content-box">
                <div class="media-card">
                    <div class="card-item">
                        <label class="links"><img src="/images/icon-location.svg" alt=""></lebel>
                        <label id="city"></label>
                    </div>

                    <div class="card-item">
                        <label class="links"><img src="/images/icon-website.svg" alt=""></label>
                        <label id="website"></label>
                    </div>

                    <div class="card-item">
                        <label class="links"><img src="/images/icon-twitter.svg" alt=""></label>
                        <label id="twitter"></label>
                    </div>

                    <div class="card-item">
                        <label class="links"><img src="/images/icon-company.svg" alt=""></label>
                        <label id="company"></label>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>

</body>

</html>
