<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfinder-Github search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" async> </script>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <div class="title">devfinder</div>
    
            <div id="toggle-btn">
                <div id="toggle-text">DARK</div>
                <div class="icon"><img id="icon" src="/images/icon-moon.svg" alt=" "></div>
            </div>
        </header>

        <div class="search-form">
            <form id="form">
                <div class="form-control">
                    <input
                    class="search"
                    title="search"
                    type="txt"
                    id="search"
                    placeholder="Search GitHub usernameâ€¦"
                    />
                    <button type="submit" class="form-button" id="submit">Search</button>
                    <div class="error">
                        <div id="no-results">No results</div>
                    </div>
                </div>
            </form>
        </div>

        <div class="content">
            <div class="profile">

                <div class="avatar"></div>

                <div class="name">
                    <div class="prf-name"></div>

                    <div class="user"></div>

                </div>

                <div class="date"></div>

            </div>

            <div class="bio"></div>

            <div class="card">
                <div class="social-card">

                    <div class="social">
                        <p class="repos"></p>
                        <label id="repos">Repos<strong>8</strong></label>
                    </div>

                    <div class="social">
                        <p class="folowers"></p>
                        <label id="followers">Followers<strong>3938</strong></label>
                    </div>

                    <div class="social">
                        <p class="folowing"></p>
                        <label id="folowing">Following<strong>9</strong></label>
                    </div>

                </div>

                <div class="media-card">
                    <div class="locations">
                        <label class="links"><img src="/images/icon-location.svg" alt=""></lebel>
                        <p id="city"></p>
                    </div>

                    <div class="locations">
                        <label class="links"><img src="/images/icon-website.svg" alt=""></label>
                        <p id="website"></p>
                    </div>

                    <div class="locations">
                        <label class="links"><img src="/images/icon-twitter.svg" alt=""></label>
                        <p id="twitter"></p>
                    </div>

                    <div class="locations">
                        <label class="links"><img src="/images/icon-company.svg" alt=""></label>
                        <p id="company"></p>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
